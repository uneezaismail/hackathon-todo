<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nexflow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nexflow-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Outer Circle -->
  <circle cx="256" cy="256" r="200" stroke="url(#nexflow-gradient)" stroke-width="4" fill="url(#nexflow-glow)" opacity="0.2"/>

  <!-- Neural Network Nodes (Interconnected) -->
  <!-- Center Node (Largest) -->
  <circle cx="256" cy="256" r="24" fill="url(#nexflow-gradient)">
    <animate attributeName="r" values="24;28;24" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Top Node -->
  <circle cx="256" cy="160" r="16" fill="url(#nexflow-gradient)" opacity="0.9"/>

  <!-- Top-Right Node -->
  <circle cx="332" cy="196" r="14" fill="url(#nexflow-gradient)" opacity="0.85"/>

  <!-- Right Node -->
  <circle cx="352" cy="256" r="16" fill="url(#nexflow-gradient)" opacity="0.9"/>

  <!-- Bottom-Right Node -->
  <circle cx="332" cy="316" r="14" fill="url(#nexflow-gradient)" opacity="0.85"/>

  <!-- Bottom Node -->
  <circle cx="256" cy="352" r="16" fill="url(#nexflow-gradient)" opacity="0.9"/>

  <!-- Bottom-Left Node -->
  <circle cx="180" cy="316" r="14" fill="url(#nexflow-gradient)" opacity="0.85"/>

  <!-- Left Node -->
  <circle cx="160" cy="256" r="16" fill="url(#nexflow-gradient)" opacity="0.9"/>

  <!-- Top-Left Node -->
  <circle cx="180" cy="196" r="14" fill="url(#nexflow-gradient)" opacity="0.85"/>

  <!-- Connection Lines (Neural Network) -->
  <!-- Center to all surrounding nodes -->
  <line x1="256" y1="256" x2="256" y2="160" stroke="url(#nexflow-gradient)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="332" y2="196" stroke="url(#nexflow-gradient)" stroke-width="2.5" opacity="0.35"/>
  <line x1="256" y1="256" x2="352" y2="256" stroke="url(#nexflow-gradient)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="332" y2="316" stroke="url(#nexflow-gradient)" stroke-width="2.5" opacity="0.35"/>
  <line x1="256" y1="256" x2="256" y2="352" stroke="url(#nexflow-gradient)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="180" y2="316" stroke="url(#nexflow-gradient)" stroke-width="2.5" opacity="0.35"/>
  <line x1="256" y1="256" x2="160" y2="256" stroke="url(#nexflow-gradient)" stroke-width="3" opacity="0.4"/>
  <line x1="256" y1="256" x2="180" y2="196" stroke="url(#nexflow-gradient)" stroke-width="2.5" opacity="0.35"/>

  <!-- Outer connecting lines (ring) -->
  <line x1="256" y1="160" x2="332" y2="196" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="332" y1="196" x2="352" y2="256" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="352" y1="256" x2="332" y2="316" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="332" y1="316" x2="256" y2="352" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="256" y1="352" x2="180" y2="316" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="180" y1="316" x2="160" y2="256" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="160" y1="256" x2="180" y2="196" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>
  <line x1="180" y1="196" x2="256" y2="160" stroke="url(#nexflow-gradient)" stroke-width="2" opacity="0.25"/>

  <!-- Animated Data Flow Particles -->
  <circle r="4" fill="#A855F7">
    <animateMotion dur="3s" repeatCount="indefinite" path="M256,256 L256,160"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>

  <circle r="4" fill="#C084FC">
    <animateMotion dur="3s" repeatCount="indefinite" path="M256,256 L352,256" begin="0.5s"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <circle r="4" fill="#8B5CF6">
    <animateMotion dur="3s" repeatCount="indefinite" path="M256,256 L256,352" begin="1s"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite" begin="1s"/>
  </circle>

  <circle r="4" fill="#A855F7">
    <animateMotion dur="3s" repeatCount="indefinite" path="M256,256 L160,256" begin="1.5s"/>
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
</svg>
