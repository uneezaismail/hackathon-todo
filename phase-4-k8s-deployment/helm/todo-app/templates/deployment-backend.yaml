apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-backend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.replicaCount.backend }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: "{{ .Values.image.backend.repository }}:{{ .Values.image.backend.tag }}"
        imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: {{ .Values.healthProbes.backend.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbes.backend.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbes.backend.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbes.backend.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /api/ready
            port: http
          initialDelaySeconds: {{ .Values.healthProbes.backend.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbes.backend.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbes.backend.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbes.backend.readiness.failureThreshold }}
        resources:
          limits:
            cpu: {{ .Values.resources.backend.limits.cpu }}
            memory: {{ .Values.resources.backend.limits.memory }}
          requests:
            cpu: {{ .Values.resources.backend.requests.cpu }}
            memory: {{ .Values.resources.backend.requests.memory }}
        envFrom:
        - configMapRef:
            name: {{ include "todo-app.fullname" . }}-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: BETTER_AUTH_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: OPENAI_API_KEY
              optional: true
        - name: OPENROUTER_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: OPENROUTER_API_KEY
              optional: true
        - name: GROQ_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: GROQ_API_KEY
              optional: true
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: GEMINI_API_KEY
              optional: true
        - name: CLOUDFLARE_R2_ACCOUNT_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_ACCOUNT_ID
              optional: true
        - name: CLOUDFLARE_R2_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_ACCESS_KEY_ID
              optional: true
        - name: CLOUDFLARE_R2_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_SECRET_ACCESS_KEY
              optional: true
        - name: CLOUDFLARE_R2_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: CLOUDFLARE_R2_BUCKET_NAME
              optional: true
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
