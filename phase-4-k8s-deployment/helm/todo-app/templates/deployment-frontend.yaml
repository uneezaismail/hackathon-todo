apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "todo-app.fullname" . }}-frontend
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
spec:
  replicas: {{ .Values.replicaCount.frontend }}
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        image: "{{ .Values.image.frontend.repository }}:{{ .Values.image.frontend.tag }}"
        imagePullPolicy: {{ .Values.image.frontend.pullPolicy }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: {{ .Values.healthProbes.frontend.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbes.frontend.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbes.frontend.liveness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbes.frontend.liveness.failureThreshold }}
        readinessProbe:
          httpGet:
            path: /api/ready
            port: http
          initialDelaySeconds: {{ .Values.healthProbes.frontend.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.healthProbes.frontend.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.healthProbes.frontend.readiness.timeoutSeconds }}
          failureThreshold: {{ .Values.healthProbes.frontend.readiness.failureThreshold }}
        resources:
          limits:
            cpu: {{ .Values.resources.frontend.limits.cpu }}
            memory: {{ .Values.resources.frontend.limits.memory }}
          requests:
            cpu: {{ .Values.resources.frontend.requests.cpu }}
            memory: {{ .Values.resources.frontend.requests.memory }}
        envFrom:
        - configMapRef:
            name: {{ include "todo-app.fullname" . }}-config
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: DATABASE_URL
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "todo-app.fullname" . }}-secrets
              key: BETTER_AUTH_SECRET
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
