apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "todo-app.fullname" . }}-config
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: configuration
data:
  # Service URLs (internal cluster communication)
  FRONTEND_URL: {{ .Values.config.FRONTEND_URL | quote }}
  BACKEND_URL: {{ .Values.config.BACKEND_URL | quote }}

  # LLM Provider configuration
  LLM_PROVIDER: {{ .Values.config.LLM_PROVIDER | quote }}
  OPENAI_DEFAULT_MODEL: {{ .Values.config.OPENAI_DEFAULT_MODEL | quote }}
  GEMINI_DEFAULT_MODEL: {{ .Values.config.GEMINI_DEFAULT_MODEL | quote }}
  GROQ_DEFAULT_MODEL: {{ .Values.config.GROQ_DEFAULT_MODEL | quote }}
  OPENROUTER_DEFAULT_MODEL: {{ .Values.config.OPENROUTER_DEFAULT_MODEL | quote }}

  # Logging
  LOG_LEVEL: {{ .Values.config.LOG_LEVEL | quote }}
