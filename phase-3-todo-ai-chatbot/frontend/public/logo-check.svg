<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C084FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded Square Background -->
  <rect x="64" y="64" width="384" height="384" rx="80" fill="url(#logo-gradient)" opacity="0.15"/>
  <rect x="64" y="64" width="384" height="384" rx="80" stroke="url(#logo-gradient)" stroke-width="8" fill="none"/>

  <!-- Checkmark Icon -->
  <path
    d="M 160 256 L 220 316 L 352 184"
    stroke="url(#logo-gradient)"
    stroke-width="32"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- AI Sparkle Elements -->
  <circle cx="400" cy="160" r="8" fill="#A855F7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="112" cy="400" r="6" fill="#C084FC">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="432" cy="368" r="5" fill="#8B5CF6">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
