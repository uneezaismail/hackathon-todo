services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.local
    environment:
      # Use service name for inter-container communication
      - NEXT_PUBLIC_API_URL=http://backend:8000
      # Override to ensure it listens on all interfaces
      - HOSTNAME=0.0.0.0
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - HOST=0.0.0.0
      # Ensure database URL is accessible from container
      # Note: 'localhost' in container != localhost on host.
      # If using Neon (cloud), it's fine.
      # If using local DB, we need host.docker.internal
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
