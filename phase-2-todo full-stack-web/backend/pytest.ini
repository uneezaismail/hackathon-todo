[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Additional options
addopts =
    -v
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    contract: Contract tests
    slow: Slow running tests
